<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <form class="jumbotron">
      <h3 class="display-4">Inserisci Visita</h3>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input name="nome" #newNome class="form-control">
      </div>
      <div class="form-group">
        <label for="cognome">Cognome:</label>
        <input name="cognome" #newCognome class="form-control">
      </div>
      <div class="form-group">
        <label for="indirizzo">Indirizzo:</label>
        <input name="indirizzo" #newIndirizzo class="form-control">
      </div>
      <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input name="telefono" #newTelefono class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input name="email" #newEmail class="form-control">
      </div>
      <div class="form-group">
        <label for="data">Data Prenotazione:</label>
        <input name="data" #newData class="form-control">
      </div>
      <div class="form-group">
        <label for="ora">Ora Prenotazione:</label>
        <input name="ora" #newOra class="form-control">
      </div>
    <button (click)="makeCompactRequest(newNome, newCognome, newIndirizzo, newTelefono, newEmail, newData, newOra)" class="btn btn-primary">
    <!--<button (click)="addArticle(newtitle, newlink)" class="btn btn-primary">-->
      Submit link
    </button>
  </form>
</div>
