<div class="container">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <h1>Driving</h1>
      <form>
          Tipo:
          <input type="text" #t/><br>
          <br>
          Descrizione:
          <input type="text" #d/><br>
          <br>
          Tariffa:
          <input type="text" #p/><br>
          <br>
          Valutazione Media:
          <input type="number" #v/><br>
          <br>
        <button class="btn btn-success btn-block" (click)='onClick(t,d,p,v)'>Aggiungi</button>
      </form>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <app-driving-list [mezzi]="vehicles"></app-driving-list>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
</div>
