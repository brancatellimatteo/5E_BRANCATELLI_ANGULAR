<div class="container">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <h1>Driving</h1>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        Tipo:
        <input type="text" class="form-control" [formControl]="myForm.controls['tipo']"><br>
        <div *ngIf="!myForm.controls['tipo'].valid" class="alert alert-danger">Questo tipo non è valido</div>
        <div *ngIf="myForm.controls['tipo'].hasError('required')" class="alert alert-danger">Il tipo è richiesto</div>
        <br>
        Descrizione:
        <input type="text" class="form-control" [formControl]="myForm.controls['descrizione']"><br>
        <div *ngIf="!myForm.controls['descrizione'].valid" class="alert alert-danger">Questa descrizione non è valida</div>
        <div *ngIf="myForm.controls['descrizione'].hasError('required')" class="alert alert-danger">La descrizione è richiesta</div>
        <br>
        Tariffa:
        <input type="text" class="form-control" [formControl]="myForm.controls['tariffa']"><br>
        <div *ngIf="!myForm.controls['tariffa'].valid" class="alert alert-danger">Questa tariffa non è valida</div>
        <div *ngIf="myForm.controls['tariffa'].hasError('required')" class="alert alert-danger">La tariffa è richiesta</div>
        <br>
         Valutazione Media:
        <input type="number" class="form-control" [formControl]="myForm.controls['valutazioneMedia']"><br>
        <div *ngIf="!myForm.controls['valutazioneMedia'].valid" class="alert alert-danger">Questa valutazione non è valida</div>
        <div *ngIf="myForm.controls['valutazioneMedia'].hasError('required')" class="alert alert-danger">La valutazione è richiesta</div>       
       
        <div *ngIf="!myForm.valid" class="alert alert-danger">Il form non è valido</div>
        <button class="btn btn-success btn-block" type="submit">Aggiungi</button>
      </form>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <app-driving-list [mezzi]="mezzi"></app-driving-list>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
</div>
