<div class="container">
  <div class="row">
    <ul>
      <li *ngFor="let mezzo of mezzi" [class.selected]="mezzo === mezzoSelezionato" (click)="onSelect(mezzo)">{{mezzo.tipo}} &ensp; &ensp; <button class="btn btn-primary" (click)="dettagli(mezzo)">Noleggia</button></li>
      <br>
    </ul>
  </div>
  <div class="row">
    <app-driving-detail *ngIf="mezzoSelezionato" [mezzo]="mezzoSelezionato"></app-driving-detail>
  </div>
</div>
